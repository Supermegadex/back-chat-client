<ion-header>

  <ion-navbar>
    <ion-buttons left>
    <button ion-button menuToggle="left" clear icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>
    <ion-title *ngIf="!loading">{{ channel.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngIf="!loading">
    <ion-item *ngFor="let message of channel.messages">
      <ion-avatar item-start>
        <img src="img/avatar-cher.png">
      </ion-avatar>
      <h2>{{message.text}}</h2>
      <p>{{message.author.name}}</p>
    </ion-item>
  </ion-list>
</ion-content>
