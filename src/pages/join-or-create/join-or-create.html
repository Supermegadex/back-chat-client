<ion-content padding>
  <div class="wrapper">
    <section class="join">
      <h3>Join an existing server.</h3>
      <button ion-button large (click)="join()">Join a Server</button>
    </section>
    <section class="create">
      <h3>Create a new server for others to join.</h3>
      <button ion-button large>Create a Server</button>
    </section>
  </div>
</ion-content>
